    <div class="container">
        <div class="box form-box">
            <header>Sign Up</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="name">First and Last name</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" autocomplete="off" onblur="validatePassword(this.value) || alert('Numele de utilizator trebuie să conțină doar caractere alfanumerice!');" required>
                </div>

                <div class="field input">
                    <label for="username">Email</label>
                    <input type="email" name="email" id="email" autocomplete="off" required>
                </div>

                <div class="field input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="off" onblur="validatePassword(this.value) || alert('Parola trebuie să conțină cel puțin 8 caractere, o literă mare, o literă mică, un număr și un caracter special!');" required>
                </div>

                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Sign up" required>
                </div>

                <div class="links">
                    You already have an account?<a href="signin.html">Sign In!</a>
                </div>
            </form>
        </div>
    </div>

   <!-----------------JS pentru validari-------------------------->
    <script>

        function validatePassword(password) {
           const re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
           return re.test(password);
        }

        function validateUsername(username) {
           const re = /^[a-zA-Z0-9]+$/;
           return re.test(username);
        }

    </script>
